name: MagicMoment
description: "mobile application for editing images and creating collages"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluentui_system_icons: ^1.1.273
  battery_plus: ^5.0.0
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7
  permission_handler: ^11.4.0


dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/iconMM.webp"

flutter:
  uses-material-design: true

  assets:
    - lib/assets/icons/iconMM.webp
    - lib/assets/google_fonts/Oi-Regular.ttf
    - lib/assets/google_fonts/RuslanDisplay-Regular.ttf

  fonts:
    - family: Oi-Regular
      fonts:
        - asset: lib/assets/google_fonts/Oi-Regular.ttf
    - family: RuslanDisplay-Regular
      fonts:
        - asset: lib/assets/google_fonts/RuslanDisplay-Regular.ttf